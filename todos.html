<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="todos.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="icon" href="assets/logo/Favicon.ico" type="image/icon">

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="todos.js"></script>

    <title>basabasa</title>

    <script>
      $(document).ready(function () {
        $('#header').load("_header.html header");
        $('#footer').load("_footer.html footer");
        setTimeout(function(){ $('li #todos').addClass('active') }, 100);
      });
    </script>
  </head>

  <body>
    <style>
      .container {
        display: flex;
        align-items: center;
      }

      .container-todos {
        margin-top: 100px;
      }
    </style>

    <div id="header"></div>

    <div class="container-fluid banner">
      <div class="container container-parent">
        <div class="container-todos col-lg-8 text-left">
          <div class="todos-header">
            <h2>Need to Learn Basa</h2>
            <select class="form-select form-control select-filter-items" id="select-filter-items">
              <option value='all'>All</option>
              <option value='uncompleted'>Uncompleted</option>
              <option value='completed'>Completed</option>
            </select>
          </div>
          <div class="todos-input">
            <input type="text" id="todo-input" maxlength="20" placeholder="Insert Text Here">
            <img src="assets/images/add-todos.svg" onclick="addTodoItem()" class="addBtn"/>
          </div>

          <ul id="ul-todo-items">
          </ul>

          <h4 id="total-items" style="margin-top: 8px;"></h4>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <!-- Script JS -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  </body>

</html>
